<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="musicContainer">
        <h2 id="songName">Glimpse Of Us</h2>
        <h3 id="artist">Joji</h3>
        <div class="imagesContainer">
          <img src="images/glimpseOfUs.jpeg" alt="" />
        </div>
        <audio src="music/Joji - Glimpse of Us (Official Video).mp3"></audio>

        <!-- // A slider to jump to the part you want to listen to -->
        <div class="progressBar">
          <div class="currentTime">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seekSlider"
            onchange="seekto()"
          />
          <div class="durationTime">00:00</div>
        </div>

        <!-- // A slider to jump to the part you want to listen to -->
        <div class="volumeBar">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="volumeSlider"
            onchange="changeVolume()"
          />
        </div>

        <!-- // Basic music controls -->
        <div class="musicControls">
          <i class="fas fa-random randomButton" title="random"></i>
          <i
            class="fas fa-thin fa-backward previousButton"
            id="prev"
            title="Previous"
          ></i>
          <i class="fas fa-thin fa-play playButton" id="play" title="Play"></i>
          <i
            class="fas fa-thin fa-forward forwardButton"
            id="next"
            title="Next"
          ></i>
          <i class="fas fa-volume-mute muteButton"></i>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
